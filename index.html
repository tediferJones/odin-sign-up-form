<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image_container">
        <div class="logo">My Logo</div>
        <img src="backdrop.jpg" alt="Soothing Background">
        <div class="credit">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></div>
    </div>
    <div class="info_container">
        <div class="message">This is not a real sign-up form!  This only exists for me to practice my form making skills!  What do you think?  Is this a form, or is this a form?  Personally, I think it's a form</div>
        <div class="my_form">
            <form>
                <div class="form_container">
                    <div>Please Input Your Information Below!</div>
                    <div class="form_row">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">

                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                    </div>

                    <div class="form_row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">

                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tell" id="phone_num">
                    </div>

                    <div class="form_row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </div>

                <input type="submit" value="Create Account">
            </form>
            <div>Already have an account? <a href="www.google.com">Log in</a></div>
        </div>
    </div>

</body>
</html>
